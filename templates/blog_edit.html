{% extends "base.html" %}
{% block title %}Edit Blog - Notely{% endblock %}
{% block content %}
<h1>Edit Blog</h1>
{% if error %}
<div class="error">{{error}}</div>
{% endif %}
<form method="POST">
<div class="form-group">
<label for="title">Title</label>
<input type="text" id="title" name="title" value="{{blog.title}}" required>
</div>
<div class="form-group">
<label for="content">Content (Markdown supported)</label>
<textarea id="content" name="content" required>{{blog.content}}</textarea>
</div>
<div class="form-group">
<label><input type="checkbox" name="is_draft" style="width:auto;"{% if blog.is_draft %} checked{% endif %}> Save as draft</label>
</div>
<button type="submit" class="btn">Update</button>
<a href="/blog/{{blog.id}}" class="btn btn-secondary" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
{% block scripts %}
<script src="/static/js/markdown-client.js"></script>
<script src="/static/js/markdown-toolbar.js"></script>
<script>initMarkdownToolbar("content");</script>
{% endblock %}
