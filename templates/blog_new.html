{% extends "base.html" %}
{% block title %}New Blog - Notely{% endblock %}
{% block content %}
<h1>Create New Blog</h1>
{% if error %}
<div class="error">{{error}}</div>
{% endif %}
<form method="POST">
<div class="form-group">
<label for="title">Title</label>
<input type="text" id="title" name="title" required>
</div>
<div class="form-group">
<label for="content">Content (Markdown supported)</label>
<textarea id="content" name="content" required></textarea>
</div>
<div class="form-group">
<label><input type="checkbox" name="is_draft" style="width:auto;"> Save as draft</label>
</div>
<button type="submit" class="btn">Publish</button>
<a href="/profile/{{user.username}}" class="btn btn-secondary" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
{% block scripts %}
<script src="/static/js/markdown-toolbar.js"></script>
<script>initMarkdownToolbar("content");</script>
{% endblock %}
